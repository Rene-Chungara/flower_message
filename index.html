<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flores y corazones</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .start-screen {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: radial-gradient(#091540, #010113);
      color: white;
      text-align: center;
      animation: fadeIn 1.5s ease-out;
    }
    .start-screen h1 {
      font-size: 3em;
      font-weight: 300;
      letter-spacing: 1px;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      margin-bottom: 20px;
      opacity: 0.9;
      font-family: 'Arial', sans-serif;
    }
    .start-screen button {
      padding: 12px 30px;
      font-size: 22px;
      font-weight: 500;
      background: linear-gradient(45deg, #0057b7, #0084ff);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 6px 15px rgba(0, 87, 183, 0.5);
      animation: pulse 2s infinite;
    }
    .start-screen button:hover {
      transform: scale(1.1);
      background: linear-gradient(45deg, #003d99, #0073e6);
    }
  </style>
</head>
<body>
  <div class="start-screen">
    <h1>Descubre algo especial</h1>
    <button id="startButton" onclick="window.location.href='flower.html'">Ver sorpresa</button>
  </div>
</body>
</html>
